<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body {
                color: #434343;
                font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif;
                font-size: 22px;
                line-height: 1.1;
                padding: 20px;
            }
            .container {
                margin: 0 auto;
                max-width: 400px;
            }
            img {
                display: block;
                margin-left: auto;
                margin-right: auto;
            }
            form .field-group {
                box-sizing: border-box;
                clear: both;
                padding: 10px 0;
                position: relative;
                margin: 1px 0;
                width: 100%;
            }
            form .field-group > label {
                color: #a5acb2;
                display: block;
                margin: 0 0 5px 0;
                position: relative;
                word-wrap: break-word;
            }
            select[type=text], input[type=text] {
                background: #fff;
                border: 1px solid #d0d0d0;
                border-radius: 2px;
                box-sizing: border-box;
                color: #434343;
                font-family: inherit;
                font-size: 1.1em;
                height: 2.2em;
                padding: 4px 5px;
                margin: 0;
                width: 100%;
            }
            input[type=text]:focus {
                border-color: #4C669F;
                outline: 0;
            }
            .button-container {
                box-sizing: border-box;
                clear: both;
                margin: 1px 0 0;
                padding: 4px 0;
                position: relative;
                width: 100%;
            }
            button[type=submit] {
                box-sizing: border-box;
                background: #f5f5f5;
                border: 1px solid #bdbdbd;
                border-radius: 2px;
                color: #434343;
                cursor: pointer;
                display: inline-block;
                font-family: inherit;
                font-size: 22px;
                font-variant: normal;
                font-weight: 400;
                height: 2.5em;
                width: 100%;
                margin: 0;
                padding: 4px 10px;
                text-decoration: none;
                vertical-align: baseline;
                white-space: nowrap;
            }
            hr { 
                border: 0; 
                height: 0; 
                border-top: 2px solid rgba(0, 0, 0, 0.2); 
            }
            p {
                color: #434343;
                font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif;
                font-size: 19px;
                text-align: center;
                font-style: italic;
            }

        </style>
    </head>

            <h2 style="text-align: center;">Wifi Setup</h2>
            <form method="post" action="/">
                <div class="field-group">
                <input name="epoch" id="epoch" type="hidden" value="" />
                <label>SSID</label>
                <select name="ssid" type="text" length=64>

                <!-- Here goes the Access point list -->

                </select>
                </div>
                <div class="field-group">
                    <label>Password</label>
                    <input name="password" type="text" length=64>
                </div>
                <div class="field-group">
                    <label>Token</label>
                    <input name="token" type="text" length=64>
                </div>
                <div class="field-group">
                    <label>Reading interval (seconds)</label>
                    <input name="readint" type="text" value="60" length=64>
                </div>
                <div class="button-container">
                    <button type="submit">Save settings</button>
                </div>
                <p>
                Questions?<br/>Visit <a href="https://github.com/fablabbcn/Smart-Citizen-Kit-15">betadocs.smartcitizen.me</a>
                </p>
                <hr>
                <p>
                Hi! If you want to use it with no Internet connection insert a micro SD card and simply press "Just sync time" to synchronize the clock of your Kit.</p>
                <div class="button-container">
                    <button type="submit">Just sync time</button>
                </div>
            </form>
        </div>
        
        <script type="text/javascript">
            document.getElementById("epoch").value = Math.floor((new Date).getTime()/1000);
        </script>
